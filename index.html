<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش خودکار آهنگ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Tahoma, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
            color: white;
            overflow: hidden;
        }
        .player {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 360px;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .play-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        .play-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>محسن لرستانی - شوتی</h2>
        <audio id="myAudio" controls>
            <source src="https://dl.aba-music.ir/music/1401/17/MohsenLorestani-Shoti-03.mp3" type="audio/mpeg">
            مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
        </audio>
        <button id="playBtn" class="play-btn">▶ پخش آهنگ</button>
    </div>

    <script>
        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playBtn');

        // وقتی صفحه لود شد، سعی کن خودکار پخش کنی
        window.addEventListener('load', () => {
            audio.play().then(() => {
                console.log("پخش خودکار با موفقیت شروع شد!");
            }).catch(err => {
                console.log("پخش خودکار مسدود شد. دکمه نمایش داده می‌شود.");
                playBtn.style.display = 'block';
            });
        });

        // اگر کاربر روی دکمه کلیک کرد
        playBtn.addEventListener('click', () => {
            audio.play();
            playBtn.style.display = 'none';
        });

        // اجازه پخش بعد از اولین تعامل کاربر (مثلاً کلیک روی صفحه)
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });
    </script>
</body>
</html>
